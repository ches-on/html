<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <img  id="hero" src="illustration-hero.svg" alt="">
<div id="attribution-a"> 
  <h1>Order Summary</h1>

  <p1>You can now listen to millions of <br> songs, audiobooks, and podcasts on any 
   <br> device anywhere you like!</p1>
    
  <div id="center">
    <img id="icon" src="icon-music.svg" alt="">
    <span id="plan" >Annual Plan</span> <br> 
    <span id="dollar">$59.99/year<span>  
    <span id="change">Change</span> <br>
  </div>
  <button id="payment"><a id="pay" href=# >Proceed to Payment </a></button> <br>
  <button id="order"><a id="min" href=#> Cancel Order </a></button>
</div>
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Justus cheson</a>.
  </div>
</body>
</html>
